<!DOCTYPE html>
<html lang="es">
	<head>

		<meta charset="UTF-8">
		<title>Formulario de cliente</title>
	</head>
<body>
	<header>
			<h1>Registro de cliente</h1>
	</header>
	
	<form action="#" method="post">
	
	<label for="dni">DNI:  </label>
	<input type="number" id ="dni" name="dni" required="required"><br> 
	
	
	<label for="nombres">Nombres:  </label>
	<input type="text" id ="nombres" name="nombres" required><br> 
	
	
	<label for="apellido">Apellido:  </label>
	<input type="text" id ="apellido" name="apellido" required><br> 
	
	
	<label for="fechaNacimiento">Fecha de Nacimiento:  </label>
	<input type="date" id ="fechaNacimiento" name="fechaNacimiento" required><br> 
	
	
	
	Sex: <input type="radio" name="sex" value="male">Masculino
		<input type="radio" name="sex" value="famale">Femenino 
		<input type="radio" name="sex" value="x">x <br>
		
		
		
		<label for="correoElectronico">Correo Electronico: </label>
		<input type="email" id ="correoElectronico" name="correoElectronico" required><br> 
		
		
		<label for="domicilio">Domicilio:  </label>
		<input type="text" id ="domicilio" name="domicilio" required><br> 
	
		
		<label for="provincia">Provincia:  </label>
		<select id="provincia" name="provincia" required>
			<option value="JUJUY">Jujuy</option>
			<option value="SALTA">Salta</option>
			<option value="TUCUMAN">Tucuman</option>
			<option value="CORDOBA">Cordoba</option>
			<option value="BUENOSAIRES">Buenos Aires</option>
			<option value="LARIOJA">La Rioja</option>
			<option value="MISIONES">Misiones</option>
			<option value="CHACO">Provincia del Chaco</option>
			<option value="TIERRADELFUEGO">Tierra del Fuego</option>
			<option value="ENTRERIOS">Entre Rios</option>
			<option value="SANTAFE">Santa Fe</option>
			<option value="LAPAMPA">La Pampa</option>
			<option value="SANTACRUZ">Santa Cruz</option>
			<option value="MENDOZA">Mendoza</option>
			<option value="CORRIENTES">Corrientes</option>
			<option value="RIONEGRO">Rio Negro</option>
			<option value="NEUQUEN">Neuquen</option>
			<option value="CHUBUT">Chubut</option>
			<option value="SANJUAN">San Juan</option>
			<option value="SANLUIS">San Luis</option>
			<option value="FORMOSA">Formosa</option>
			<option value="SANTIAGO">Santiago del Estero</option>
			<option value="LARIOJA">La Rioja</option>
			<option value="CATAMARCA">Catamarca</option>
		</select><br>		
		
		<label for="numeroTelefono">Numero de Telefono:  </label>
		<input type="number" id ="numeroTelefono" name="numeroTelefono"	><br> 	
		
		<label>Cateogoria de Interes</label><br>
		<label for="categoria1">
		<input type="checkbox" id="categoria1"
		name="categoria" value="1">
		Categoria1
		</label>
		
			<label for="categoria2">
		<input type="checkbox" id="categoria2"
		name="categoria" value="2">
		Categoria2
		</label>
		
		<label for="categoria3">
		<input type="checkbox" id="categoria3"
		name="categoria" value="3">
		Categoria3
		</label><br>
		
		<label for="sugerencias">Sugerencias para la empresa:</label>
		<textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required><br>
		
	
		<label for="terminos">Acepto los terminos y condiciones</label>
		<input type="checkbox" id="terminos" name="terminos" required><br>
		
		<label for="informacionEmpresa">Acepto recibir informacion relativa a la empresa</label>
		<input type="checkbox" id="informacionEmpresa" name="informacionEmpresa">
		
		
		<button type="submit">Registrar</button>
	</form>
	
	<footer>
	<p>Medios de contacto</p>
	<a href="https://www.facebook.com/universidadnacionaldejujuy/?locale=es_LA">Facebook</a>
	<a href="https://www.unju.edu.ar/">Sitio Oficial</a>
	
	</footer>
</body>
</html>
